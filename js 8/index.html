<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="main__content">
      <div class="light">
        <div class="circle" id="green"></div>
        <div class="circle" id="red"></div>
      </div>
      <div id="result"></div>
      <div class="content">
        <div class="road">
          <div class="black"></div>
          <div class="white" data-1></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
        </div>
        <div class="buttons">
          <button class="go">Идти</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="modal">
        <div class="modal__header">
          <span class="logo">logo</span>
          <img src="close-circle-svgrepo-com.svg" class="cross" />
        </div>
        <form class="modal__form">
          <div class="inputs">
            <div><input class="up" type="radio" name="direction" value="up" checked/>Вверх</div>
            <div><input class="down" type="radio" name="direction" value="down"/>Вниз</div>
          </div>
          <div class="button">
            <button disabled class="button_send">Отправить</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
